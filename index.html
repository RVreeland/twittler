<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Twittler </title>
    <link rel="stylesheet" href="normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,800,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="flexbox.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <header>

      <h1>Twittler<img src="img/bird_thicker.png" alt="weird bird" class="bird"></h1>

    </header>

    <div id= "page-wrap">

    <div class="main">

      <div class="sidebar">

        <img src="img/rv_sm.jpg" alt="profile_pic" class="profile-photo">

        <h4>Those of interest:</h4> 
        <ul class="following"> </ul>

      </div>

      <div class = "feed">

        <form id="user_submit">
          <input type="text" id="user_text" name="tweet" placeholder="What do you want the world to know?">
        </form>

        <button type="button" class="refresh_tweets">See What's New</button>

        <div class = "tweetlist"></div>

      </div>

    </div>

    </div>

  <script src="jquery.js"></script>
  <script src="moment.js"></script>
  <script src="livestamp.js"></script>
  <script src="data_generator.js"></script>
  <script src="application.js"></script>

  </body>
</html>
